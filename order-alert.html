<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap-Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/main.min.css">
  <title> Teeket </title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" class="img-fluid" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Help</a>
          </li>

          <li class="nav-user">
            <a class="nav-user-link" href="">
              <img src="img/signup-background.png" class="img-fluid" alt="User">
              <span class="username">Philips Dorime</span>
              <span>
                <svg width="14" height="7" viewBox="0 0 14 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M12.2802 0.966797L7.93355 5.31346C7.42021 5.8268 6.58021 5.8268 6.06688 5.31346L1.72021 0.966797"
                    stroke="#14213D" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>

              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section class="order-alert">
      <h3 class="text-center"> Thanks for your order</h3>
      <h5 class="text-center"> #O9317sf</h5>

      <div class="order-alert-ticket">
        <p>Your ticket has been sent to your email address</p>
        <h6>janwjoe@gmail.com</h6>
        <button type="button" class="btn btn-sm btn-transparent mt-2 mb-3">Send to another email address</button>

        <div class="event">
          <p> Event </p>
          <h4> Title of Event</h4>
        </div>
        <div class="date mb-4">
          <p> Date </p>
          <p> Mar 18, 2022 ( 10:00AM - 3:00PM)</p>
        </div>
        <div class="location">
          <p> Location </p>
          <p> Off Ahmadu Bello Way, Victoria Island
            Lagos, LA 102273</p>
        </div>

      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary">View Ticket</button>
        <button type="button" class="btn btn-primary">Eplore Events</button>
      </div>
    </section>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
