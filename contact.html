<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap-Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/main.min.css">
  <title> Teeket </title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" class="img-fluid" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Help</a>
          </li>

          <li class="nav-user">
            <a class="nav-user-link" href="">
              <img src="img/signup-background.png" class="img-fluid" alt="User">
              <span class="username">Philips Dorime</span>
              <span>
                <svg width="14" height="7" viewBox="0 0 14 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M12.2802 0.966797L7.93355 5.31346C7.42021 5.8268 6.58021 5.8268 6.06688 5.31346L1.72021 0.966797"
                    stroke="#14213D" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>

              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section class="contact">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10">
            <h2> Contact Information </h2>
            <div class="user">
              <p>You are checking out as</p>
              <div class="user-details">
                <img src="" class="img-fluid" alt="user">
                <span class="name">Philips Dorime</span>
                <a href="" class="change"> Change </a>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <p> Your reservation expires in </p>
            <p>10:01 mins</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7 col-lg-8">
            <div class="contact-information">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3 position-relative">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                      placeholder="First name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3 position-relative">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                      placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3 position-relative">
                    <label for="" class="form-label">Email Address</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                      placeholder="Email Address">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3 position-relative">
                    <label for="" class="form-label">Password</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                      placeholder="Password">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-3">
            <div class="order card h-100">
              <img src="img/home-bg--1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Order Summary</h5>
                <ul class="list">
                  <li>
                    <span>3x vip</span>
                    <span>$270</span>
                  </li>
                  <li>
                    <span>3x vip</span>
                    <span>$270</span>
                  </li>
                </ul>
                <div class="total">
                  <p> Total </p>
                  <p> $640 </p>
                </div>
                <button type="button" class="btn btn-primary w-100"> Checkout</button>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
