<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap-Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/main.min.css">
  <title> Teeket </title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="forget-password">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" class="img-fluid mb-4" alt="Logo">
        </a>

        <div class="wrapper">
          <!-- Login Form -->
          <div class="account-form">
            <h2 class="text-md-center"> Forgot Password </h2>
            <p class="text-md-center"> Fill in your email address. A reset link will be sent to you </p>

            <form class="form mt-5">
              <div class="mb-3 position-relative">
                <label for="" class="form-label">Email address</label>
                <div class="form-icon">
                  <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                    placeholder="Email address">
                  <svg class="icon icon-left" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M10.6848 0.528759L10.6861 0.528846C15.692 0.869514 19.5 5.25064 19.5 10.32V11.41C19.5 12.6721 18.7812 13.84 17.6561 14.285L17.6548 14.2856C16.2484 14.8464 14.7068 14.2911 13.9439 13.2453L13.5966 12.7692L13.1834 13.1895C12.153 14.2378 10.5807 14.7722 8.91495 14.3834C7.21912 13.9792 5.87734 12.5561 5.57227 10.8424L5.57224 10.8422C5.02219 7.75835 7.60542 5.11342 10.6687 5.55489L10.6701 5.55509C12.8781 5.86671 14.5 7.89273 14.5 10.18V11.43C14.5 11.9712 14.74 12.4821 15.0895 12.8538C15.4393 13.2257 15.9391 13.5 16.5 13.5C17.0609 13.5 17.5608 13.2257 17.9105 12.8538C18.2601 12.4821 18.5 11.9712 18.5 11.43V10.33C18.5 6.39421 15.9464 2.75775 12.0842 1.77566C5.91457 0.180869 0.181472 5.92749 1.76573 12.0944L1.76582 12.0947C2.75803 15.9462 6.39389 18.5 10.33 18.5H14C14.2739 18.5 14.5 18.7261 14.5 19C14.5 19.2739 14.2739 19.5 14 19.5H10.31C5.25096 19.5 0.869542 15.6923 0.528855 10.6861L0.528765 10.6848C0.120183 4.89812 4.89813 0.120175 10.6848 0.528759ZM6.50001 10C6.50001 11.9361 8.06386 13.5 10 13.5C11.9361 13.5 13.5 11.9361 13.5 10C13.5 8.06386 11.9361 6.5 10 6.5C8.06386 6.5 6.50001 8.06386 6.50001 10Z"
                      fill="#BDC3BF" stroke="#57596C" />
                  </svg>

                </div>
              </div>

              <button type="button" class="btn btn-primary--light w-100 my-3 "> Send reset link
              </button>
            </form>

          </div>

          <p class="account-footer text-md-center"> Remeber your Password? <a href="#">Login</a>
          </p>
          <!-- End -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
