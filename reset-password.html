<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap-Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/main.min.css">
  <title> Teeket </title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="reset-password">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" class="img-fluid mb-5" alt="Logo">
        </a>

        <div class="wrapper">
          <!-- Login Form -->
          <div class="account-form">
            <h2 class="text-md-center"> Reset Password </h2>
            <p class="text-md-center"> You are almost done </p>

            <form class="form mt-5">
              <div class="mb-3 position-relative">
                <div class="form-icon-right form-icon-left">
                  <svg class="icon-left" width="16" height="21" viewBox="0 0 16 21" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M12.5 7V7.5H13H14C14.8239 7.5 15.5 8.17614 15.5 9V19C15.5 19.8239 14.8239 20.5 14 20.5H2C1.17614 20.5 0.5 19.8239 0.5 19V9C0.5 8.17614 1.17614 7.5 2 7.5H3H3.5V7V5C3.5 2.51614 5.51614 0.5 8 0.5C10.4839 0.5 12.5 2.51614 12.5 5V7ZM11 7.5H11.5V7V5C11.5 3.06386 9.93614 1.5 8 1.5C6.06386 1.5 4.5 3.06386 4.5 5V7V7.5H5H11ZM14 19.5H14.5V19V9V8.5H14H2H1.5V9V19V19.5H2H14ZM9.5 14C9.5 14.8239 8.82386 15.5 8 15.5C7.17614 15.5 6.5 14.8239 6.5 14C6.5 13.1761 7.17614 12.5 8 12.5C8.82386 12.5 9.5 13.1761 9.5 14Z"
                      fill="#BDC3BF" stroke="#57596C" />
                  </svg>
                  <svg class="icon-right" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.92 8.95L13.4 15.47C12.63 16.24 11.37 16.24 10.6 15.47L4.07999 8.95" stroke="#434D64"
                      stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>

                  <input type="password" class="form-control transition" name="" id="" aria-describedby="helpId">
                  <label for="" class="form-label"> New password </label>
                </div>
              </div>

              <div class="mb-3">
                <h6> Requirements </h6>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">minmum 8 characters</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">UPPERCASE</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">number</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">special character</label>
                </div>
              </div>
              <div class="position-relative">
                <div class="form-icon-right form-icon-left">
                  <svg class="icon-left" width="16" height="21" viewBox="0 0 16 21" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M12.5 7V7.5H13H14C14.8239 7.5 15.5 8.17614 15.5 9V19C15.5 19.8239 14.8239 20.5 14 20.5H2C1.17614 20.5 0.5 19.8239 0.5 19V9C0.5 8.17614 1.17614 7.5 2 7.5H3H3.5V7V5C3.5 2.51614 5.51614 0.5 8 0.5C10.4839 0.5 12.5 2.51614 12.5 5V7ZM11 7.5H11.5V7V5C11.5 3.06386 9.93614 1.5 8 1.5C6.06386 1.5 4.5 3.06386 4.5 5V7V7.5H5H11ZM14 19.5H14.5V19V9V8.5H14H2H1.5V9V19V19.5H2H14ZM9.5 14C9.5 14.8239 8.82386 15.5 8 15.5C7.17614 15.5 6.5 14.8239 6.5 14C6.5 13.1761 7.17614 12.5 8 12.5C8.82386 12.5 9.5 13.1761 9.5 14Z"
                      fill="#BDC3BF" stroke="#57596C" />
                  </svg>
                  <svg class="icon-right" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.92 8.95L13.4 15.47C12.63 16.24 11.37 16.24 10.6 15.47L4.07999 8.95" stroke="#434D64"
                      stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>

                  <input type="password" class="form-control transition" name="" id="" aria-describedby="helpId">
                  <label for="" class="form-label"> Confirm password </label>
                </div>
              </div>

              <a type="button" class="btn btn-primary--light w-100 my-3 " href="reset-alert.html"> Send password
              </a>
            </form>

          </div>

          <p class="account-footer text-md-center"> Remeber your Password? <a href="login.html">Login</a>
          </p>
          <!-- End -->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

  <script src="js/main.min.js"></script>
</body>

</html>
